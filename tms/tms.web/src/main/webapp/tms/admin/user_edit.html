<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
            </div>
            <form class="form form-inline" role="form" id="changePassword">
                <div class="modal-body smart-form">             
                    <div class="row">
                        <label for="passeword" class="label col col-3 text-align-right">新密码</label>
                        <section class="col col-6">
                            <label class="input">
                                <input type="password" id="newPassword" class="form-control" placeholder="请填写新密码 长度大于等于6小于16" name="passeword" required>
                            </label>
                        </section>
                    </div>

                    <div class="row">
                        <label for="passeword_again" class="label col col-3 text-align-right">重复新密码</label>
                        <section class="col col-6">
                            <label class="input">
                                <input type="password" id="newPasswordAgain" class="form-control" placeholder="请再次输入" name="passeword_again" required>
                            </label>
                        </section>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary btn-sm" id="saveNewPassword">
                        <span class="glyphicon glyphicon-floppy-disk"></span> 确认
                    </button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
